<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCR音楽部</title>
        <link rel="stylesheet" href="style.css" />
        <script src="setMusics.js"></script>
        <script src="playMusic.js"></script>
    </head>
    <body>
        <header class="header">
            <a href="">
                <h1>MCR音楽部</h1>
            </a>

            <div class="nav">
                <a href="about/index.html">About</a>
                <a href="https://ocumcr.github.io/mcr-homepage/#top" target="_blank">Home Page</a>
                <a href="https://x.com/ocu_mcr" target="_blank">X</a>
            </div>
        </header>

        <div class="content">
            <ol class="musics"></ol>
        </div>

        <footer class="footer">
            <div class="player-controls">
                <div class="seek">
                    <button id="playBtn">▶</button>
                    <button id="pauseBtn">││</button>
                    <input id="seekBar" type="range" value="0" min="0" max="100" step="1" />
                    <span id="currentTime">00:00</span>/<span id="duration">00:00</span>
                </div>

                <div class="volume-control">
                    <label for="volume">Volume</label>
                    <input id="volume" type="range" value="50" min="0" max="100" />
                </div>
            </div>
        </footer>
    </body>
</html>
